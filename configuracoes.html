<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Enemexatas</title>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            background-color: #fff;
            color: #000;
        }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        .toggle-button {
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Configurações</h1>
    <button class="toggle-button" onclick="toggleMode()">Toggle Light/Dark Mode</button>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
